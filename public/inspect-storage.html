<!DOCTYPE html>
<html>
<head>
  <title>LocalStorage Inspector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    pre {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #2563eb;
    }
    .danger {
      background: #ef4444;
    }
    .danger:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ LocalStorage Inspector</h1>
    <button onclick="refresh()">üîÑ Refresh</button>
    <button onclick="clearAll()" class="danger">üóëÔ∏è Clear All</button>

    <h2>Saved Code:</h2>
    <pre id="saved-code">Loading...</pre>

    <h2>Completed Problems:</h2>
    <pre id="completed">Loading...</pre>

    <h2>User Info:</h2>
    <pre id="user-info">Loading...</pre>

    <h2>All localStorage Keys:</h2>
    <pre id="all-keys">Loading...</pre>
  </div>

  <script>
    function refresh() {
      // Display saved code
      const savedCode = localStorage.getItem('saved_code')
      document.getElementById('saved-code').textContent = savedCode
        ? JSON.stringify(JSON.parse(savedCode), null, 2)
        : 'No saved code found'

      // Display completed problems
      const completed = localStorage.getItem('completed_problems')
      document.getElementById('completed').textContent = completed
        ? JSON.stringify(JSON.parse(completed), null, 2)
        : 'No completed problems found'

      // Display user info
      const userInfo = localStorage.getItem('user_info')
      document.getElementById('user-info').textContent = userInfo
        ? JSON.stringify(JSON.parse(userInfo), null, 2)
        : 'No user info found'

      // Display all keys
      const allKeys = {}
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i)
        allKeys[key] = localStorage.getItem(key).substring(0, 100)
      }
      document.getElementById('all-keys').textContent = JSON.stringify(allKeys, null, 2)
    }

    function clearAll() {
      if (confirm('Are you sure you want to clear ALL localStorage?')) {
        localStorage.clear()
        alert('‚úÖ All localStorage cleared!')
        refresh()
      }
    }

    // Auto-refresh on load
    refresh()

    // Auto-refresh every 2 seconds
    setInterval(refresh, 2000)
  </script>
</body>
</html>
